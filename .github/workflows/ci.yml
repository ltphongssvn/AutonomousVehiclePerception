# AutonomousVehiclePerception/.github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install black flake8 detect-secrets pytest pytest-cov
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install albumentations opencv-python-headless numpy Pillow
          pip install fastapi uvicorn python-multipart httpx pydantic
          pip install django djangorestframework django-cors-headers python-dotenv requests

      - name: Black format check
        run: black --check --line-length=127 src/ tests/

      - name: Flake8 critical checks
        run: flake8 --select=E9,F63,F7,F82 src/ tests/

      - name: Detect secrets
        run: |
          detect-secrets scan --baseline .secrets.baseline
          detect-secrets audit --report .secrets.baseline

      - name: Unit tests - Model + Data (≥67% coverage)
        run: |
          PYTHONPATH=. python -m pytest tests/unit/model tests/unit/data \
            --cov=src/model --cov=src/data --cov-fail-under=67 \
            -v --tb=short -W error

      - name: Unit tests - FastAPI (≥80% coverage)
        run: |
          PYTHONPATH=. python -m pytest tests/unit/fastapi \
            --cov=src/fastapi_service --cov-fail-under=80 \
            -v --tb=short -W error

      - name: Unit tests - Django
        run: |
          PYTHONPATH=. python -m pytest tests/unit/django \
            -v --tb=short -W error

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Build Django image
        run: docker build -f deploy/docker/Dockerfile.django -t av-django:test .
      - name: Build FastAPI image
        run: docker build -f deploy/docker/Dockerfile.fastapi -t av-fastapi:test .
