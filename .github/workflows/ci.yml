# AutonomousVehiclePerception/.github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install black flake8 pytest pytest-cov detect-secrets

      - name: Black format check
        run: black --check --line-length=127 src/ tests/

      - name: Flake8 critical checks
        run: flake8 --select=E9,F63,F7,F82 src/ tests/

      - name: Detect secrets
        run: |
          detect-secrets scan --baseline .secrets.baseline
          detect-secrets audit --report .secrets.baseline

      - name: Run tests
        run: |
          PYTHONPATH=. pytest tests/ -v --tb=short || true

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Build Django image
        run: docker build -f deploy/docker/Dockerfile.django -t av-django:test .

      - name: Build FastAPI image
        run: docker build -f deploy/docker/Dockerfile.fastapi -t av-fastapi:test .
