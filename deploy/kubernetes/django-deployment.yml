# AutonomousVehiclePerception/deploy/kubernetes/django-deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-backend
  namespace: av-perception
  labels:
    app: django-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-backend
  template:
    metadata:
      labels:
        app: django-backend
    spec:
      containers:
        - name: django
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/av-django:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: av-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /api/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: django-backend
  namespace: av-perception
spec:
  selector:
    app: django-backend
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
