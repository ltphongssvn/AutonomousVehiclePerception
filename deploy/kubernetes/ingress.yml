# AutonomousVehiclePerception/deploy/kubernetes/ingress.yml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: av-perception-ingress
  namespace: av-perception
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - av-perception.example.com
      secretName: av-perception-tls # pragma: allowlist secret
  rules:
    - host: av-perception.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: django-backend
                port:
                  number: 8000
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: django-backend
                port:
                  number: 8000
          - path: /predict
            pathType: Prefix
            backend:
              service:
                name: fastapi-service
                port:
                  number: 8001
          - path: /health
            pathType: Exact
            backend:
              service:
                name: fastapi-service
                port:
                  number: 8001
          - path: /v2
            pathType: Prefix
            backend:
              service:
                name: triton-server
                port:
                  number: 8000
